<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-vector-map id="vector-map" [bounds]="[-118, 52, -80, 20]">
      <dxo-size [height]="650"> </dxo-size>
      <dxo-tooltip
        [enabled]="true"
        [customizeTooltip]="customizeTooltip"
      ></dxo-tooltip>
      <dxi-layer [dataSource]="usaMap" [hoverEnabled]="false"></dxi-layer>
      <dxi-layer [dataSource]="markers"></dxi-layer>
    </dx-vector-map>
  </div>
</div>
<h2 class="content-block">Raw Data</h2>

  <div class="dx-card responsive-paddings"></div>
</div>

</div>
